<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cursoemvideo.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="imasculino">
            <label for="imasculino">Masculino</label>

            <input type="radio" name="sexo" id="ifeminino">
            <label for="ifeminino">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="futebol" id="ifutebol"> 
            <label for="ifutebol">Futebol</label><br>

            <input type="checkbox" name="volei" id="ivolei"> 
            <label for="ivolei">Vôlei</label><br>

            <input type="checkbox" name="handball" id="ihandball"> 
            <label for="ihandball">Handball</label><br>

            <input type="checkbox" name="basquete" id="ibasquete"> 
            <label for="ibasquete">Basquete</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
