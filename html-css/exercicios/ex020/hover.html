<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cursoemvideo.ico" type="image/x-icon">
    <title>Exemplo de Hover</title>
    <style>
       div > p {
        color: white;
       }
        
       div:hover > p{
        background-color: red;
        color: white;
       }

       div:hover {
        background-color: rgb(255, 255, 255);
        color: white;
       }
            
        
    </style>
</head>
<body>
    <p>TEXTO OCULTO</p>

    <div>
        PASSE O MOUSE AQUI.
        <p>SEXO SEXO SEXO SEM PARAR.</p>
    </div>
</body>
</html>
