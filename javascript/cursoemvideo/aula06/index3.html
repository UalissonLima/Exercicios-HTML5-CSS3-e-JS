<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Dados</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Zen+Antique+Soft:regular);
        body {
            background-color: rgb(109, 137, 146);
            font-family: "Zen Antique Soft";
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>        
        var n1 = Number.parseInt(window.prompt('DIGITE O PRIMEIRO NÚMERO: '))
        var n2 = Number.parseInt(window.prompt('DIGITE O SEGUNDO NÚMERO: '))
        var soma = n1 + n2
        window.alert('A soma desses dois números é ' + String(soma))
    </script>
</body>
</html>
