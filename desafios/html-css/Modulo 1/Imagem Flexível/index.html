<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagens que muda conforme o tamanho do navegador.</h1>
    <p>Time do Flamengo comemora o título da Copa do Brasil de 2022.</p>

    <picture>
        <source media="(max-width: 475px)" srcset="imagens/flamengo-pequeno.png">

        <source media="(max-width: 570px)" srcset="imagens/flamengo-medio.png">
        
        <img src="imagens/flamengo-grande.png" alt="Time do Flamengo">
    </picture>
</body>
</html>
