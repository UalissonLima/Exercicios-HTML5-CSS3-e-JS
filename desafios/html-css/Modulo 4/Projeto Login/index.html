<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="cursoemvideo.ico" type="image/x-icon">

    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css" media="screen">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Imagem vai no CSS -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações
                    no seu ambiente
                </p>
                
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" autocomplete="email"
                        required maxlength="30">
                        <label for="ilogin"></label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha"></label>
                    </div>

                    <input type="submit" value="ENTRAR" id="ientrar">
                    
                    <a href="esqueci.html" id="botao">
                        ESQUECI A SENHA
                        <span class="material-symbols-outlined" id="iconeemail">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
